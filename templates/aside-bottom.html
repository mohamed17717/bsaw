<div class="container-wrapper tabs-container-wrapper tabs-container-4">
  <div class="widget tabs-widget">
    <div class="widget-container">
      <div class="tabs-widget">
        <div class="tabs-wrapper">
          <ul class="tabs">
            <li>
              <a href="#widget_tabs-1-popular">الأشهر</a>
            </li>
            <li>
              <a href="#widget_tabs-1-recent">الأخيرة</a>
            </li>
            <li>
              <a href="#widget_tabs-1-comments">تعليقات</a>
            </li>
          </ul>

          <div class="tab-content tab-content-popular" id="widget_tabs-1-popular">
            <ul class="tab-content-elements">

              {% for p in popular_posts %}
              <li class="widget-single-post-item widget-post-list tie-standard">
                <div class="post-widget-thumbnail">
                  <a aria-label="{{ p.title }}" class="post-thumb" href="{{ p.get_absolute_url }}">
                    <img alt="{{ p.title }}"
                      class="attachment-jannah-image-small size-jannah-image-small tie-small-image wp-post-image"
                      height="150" loading="lazy" src="{{ p.thumbnailURL }}" width="220" />
                  </a>
                </div>
                <div class="post-widget-body">
                  <h3 class="post-title">
                    <a href="{{ p.get_absolute_url }}">{{ p.title }}</a>
                  </h3>
                  <div class="post-meta">
                    <span class="date meta-item tie-icon">{{ p.date }}</span>
                  </div>
                </div>
              </li>
              {% endfor %}

            </ul>
          </div>

          <div class="tab-content tab-content-recent" id="widget_tabs-1-recent">
            <ul class="tab-content-elements">
              {% for p in latest_posts %}
              <li class="widget-single-post-item widget-post-list tie-standard">
                <div class="post-widget-thumbnail">
                  <a aria-label="{{ p.title }}" class="post-thumb" href="{{ p.get_absolute_url }}">
                    <img alt="{{ p.title }}"
                      class="attachment-jannah-image-small size-jannah-image-small tie-small-image wp-post-image"
                      height="150" loading="lazy" src="{{ p.thumbnailURL }}" width="220" />
                  </a>
                </div>
                <div class="post-widget-body">
                  <h3 class="post-title">
                    <a href="{{ p.get_absolute_url }}">{{ p.title }}</a>
                  </h3>
                  <div class="post-meta">
                    <span class="date meta-item tie-icon">{{ p.date }}</span>
                  </div>
                </div>
              </li>
              {% endfor %}
            </ul>
          </div>

          <div class="tab-content tab-content-comments" id="widget_tabs-1-comments">
            <ul class="tab-content-elements">
              <li>
                <div class="post-widget-thumbnail" style="width:70px">
                  <a class="author-avatar" href="#">
                    <img alt="صورة Ferdi malak" class="avatar avatar-70 photo" height="70" loading="lazy"
                      src="https://secure.gravatar.com/avatar/e35cc0e99ab88d863fc9ec8a1a94c34f?s=70&amp;d=mm&amp;r=g"
                      srcset="https://secure.gravatar.com/avatar/e35cc0e99ab88d863fc9ec8a1a94c34f?s=140&amp;d=mm&amp;r=g 2x"
                      width="70" />
                  </a>
                </div>
                <div class="comment-body">
                  <a class="comment-author" href="#"> Ferdi malak </a>
                  <p>صفحتكم جميلة ومفيدة...</p>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
