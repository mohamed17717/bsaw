{% load static %}
{% load filters %}

<header class="main-header fixed-header">

  <a class="nav-trigger">
    Menu <span></span>
  </a>


  <div class="header-upper">
    <div class="auto-container">
      <div class="flex" style="justify-content: space-between;">
        <div class="logo-outer ">
          <div class="logo">
            <a href="/" style="max-width: 180px;">
              <img id="logo-img" src="{% static '/assets/images/logo1.png' %}" alt="السعودية نيوز">
            </a>
          </div>
        </div>
        <div class="search-block" style="min-width: 400px;">
          <div class="container-search">

            <div class="search-input" style="width: 100%">
              <div class="form-container">
                
                <form id="search-form" class="dev-search-form">
                  <div class="form-group">
                    <input type="search" name="q" value="" placeholder="ابحث هنا" data-rule-minlength="3"
                      data-rule-maxlength="150">
                    <button type="submit" class="search-btn"><span class="fas fa-search"></span>
                    </button>
                  </div>
                </form>
                <script>
                  const searchForm = document.querySelector('#search-form');
                  searchForm.addEventListener('submit', e => {
                    e.preventDefault()
                    window.location.href = `/search/${e.target.q.value}/`
                  })
                  
                </script>
              </div>
            </div>
          </div>
          <!-- <div class="error-search">
          </div> -->
        </div>
        <div class=" upper-right clearfix">
          <ul class="icon-nav mega">
            <li>
              <a href="#" class="theme-mode">
                <i class="flaticon-moon"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="header-lower">
    <div class="auto-container">
      <div class="nav-outer clearfix ">

        <nav class="main-menu">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="wrapper--big">
            <div class="navbar-collapse collapse clearfix" id="bs-example-navbar-collapse-1">
              <div class="resize-drag nav-wrapper priority-nav priority-nav-has-dropdown" instance="0">
                <ul class="navigation clearfix nav-ul">
                  <li class="mainCatHOME current"> <a href="/">
                      <i id="mainCatHOME" class="flaticon-pause-bars main-category-icon"></i>
                      الصفحة الرئيسية
                    </a>
                  </li>
                  
                  {% for category in nav_categories %}
                  <li class="mainCat5bb20db1c581b17f17037954"> 
                    <style>
                      a[href="{{ category.get_absolute_url }}"]::before {
                        background-color: {{ category.css_icon_color|operator_or:"#EEE" }};
                      }
                    </style>
                    <a href="{{ category.get_absolute_url }}">
                    <i class="{{ category.css_icon_class }} main-category-icon" style="color: {{ category.css_icon_color|operator_or:"#EEE" }}"></i>
                      {{ category.title }}
                    </a>
                  </li>
                  {% endfor %}
                    
                </ul>

              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

</header>


<nav class="nav-container" id="navigation">
  <ul id="main-menu" class="tendina">
    
    {% for category in nav_categories %}
    <li class="mainCat"> 
      <a href="{{ category.get_absolute_url }}">
        {{ category.title }}
      </a>
    </li>
    {% endfor %}

  </ul>
</nav>
